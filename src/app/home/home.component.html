<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon>home</mat-icon>&nbsp;&nbsp; Dashboard</a>
      <a mat-list-item routerLink="/user-data"><mat-icon>analytics</mat-icon>&nbsp;&nbsp; Data</a>
      <a mat-list-item routerLink="/auth"><mat-icon>logout</mat-icon>&nbsp;&nbsp;Log out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #10b981 !important;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color:#fff;">CSX Registrar</span>
    </mat-toolbar>
 <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
