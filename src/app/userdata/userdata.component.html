<main>
    <div class="flex">
        <div class="header">
            <h1 class="gray-900">Applicant's Data</h1>
            <p style="font-weight: 300;font-size: 15px;" class="gray-900">Easily look up user data and details</p>
            <mat-divider></mat-divider>
        </div>
        <br/>
        <div class="card-wrapper" style="width: 97% !important;">
           
              
              <div class="mat-elevation-z8">
                <div style="width: 98%;padding-left: 10px;padding-right: 10px;padding-top: 10px;">
                  <mat-form-field appearance="outline">
                    <mat-icon matPrefix>search</mat-icon>
                    <mat-label>Filter docs</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search e.g Susan Ahebwa" #input autofocus>
                  </mat-form-field>
                </div>
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="pageNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Page Number </th>
                    <td mat-cell *matCellDef="let row"> {{row.pageNumber}} </td>
                  </ng-container>

                  <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.fname +' ' + row.lname}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="passportnumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Passport number </th>
                    <td mat-cell *matCellDef="let row"> {{row.passportnumber}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="contactNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                    <td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                  </ng-container>

                  <ng-container matColumnDef="viewFull">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                    <td mat-cell *matCellDef="let row" style="width: 30%;margin-left: 10px;"> 
                        <button mat-mini-fab color="primary" 
                        (click)="viewFull(row)"
                        aria-label="Example icon button with a menu icon">
                            <mat-icon>visibility</mat-icon>
                          </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-spinner [diameter]="45"  style="margin: 10px auto;" *ngIf="loading"></mat-spinner>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
    </div>
</main>
